- name: Mock - Facts
  hosts: local
  gather_facts: true
  tasks:
    - name: Show selected facts
      ansible.builtin.debug:
        msg:
          - "OS: {{ ansible_distribution }} {{ ansible_distribution_version }}"
          - "Kernel: {{ ansible_kernel }}"
          - "CPU(s): {{ ansible_processor_vcpus | default(ansible_processor_cores) }}"